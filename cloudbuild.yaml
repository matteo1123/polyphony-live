steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}'
      - '--all-tags'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,REDIS_HOST=${_REDIS_HOST},REDIS_PORT=${_REDIS_PORT},CORS_ORIGIN=${_CORS_ORIGIN}'
      - '--set-secrets'
      - 'GOOGLE_AI_API_KEY=google-ai-api-key:latest'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--timeout'
      - '300'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'

# Substitution variables (customize these for your project)
substitutions:
  _REGION: us-central1
  _REPOSITORY: polyphony-live
  _SERVICE_NAME: polyphony-live
  _REDIS_HOST: localhost  # Update with your Memorystore Redis IP
  _REDIS_PORT: '6379'
  _CORS_ORIGIN: '*'  # Update with your frontend domain in production
  _MEMORY: 1Gi
  _CPU: '1'
  _CONCURRENCY: '1000'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '1'

options:
  logging: CLOUD_LOGGING_ONLY
